<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
>
  <h:head>
    <title>Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </h:head>
  <h:body>
    <h:form id="adminForm">
      
      <div class="d-flex" id="wrapper">
  
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading navbar-brand p-3">Admin Page</div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">Chart Income</a>
          </div>
        </div>
        <div id="page-content-wrapper">

          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <h:commandLink styleClass="navbar-brand" action="home" value="Coffee" />
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <h:commandLink styleClass="nav-link" action="#{login.logout}" value="Logout" />
                </li>
              </ul>
            </div>
          </nav>
  
          <div class="container-fluid">
            <h1 class="mt-4">Chart</h1>
            <canvas id="myChart" width="1000px" height="600px"></canvas>
            <h:outputText
              id="context"
              style="display: none"
              value="#{adminBean.paymentList}"
            />
          </div>
        </div>
        <!-- /#page-content-wrapper -->
      </div>
    </h:form>
    <h:outputScript name="admin.js" library="js"></h:outputScript>

  </h:body>
</html>
