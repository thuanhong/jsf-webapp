<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
	<h:form>
		<h:inputText id="txtChieuCao" value="#{bMIBean.chieuCao}"
			required="true"
			requiredMessage="Bat buoc nhap so"
			validatorMessage="Du lieu ko hop le"
		>
			<f:validateDoubleRange minimum="1" maximum="2.5" />
		</h:inputText>

		<h:inputText id="txtCanNang" value="#{bMIBean.canNang}"
			required="true"
			requiredMessage="Bat buoc nhap so"
			validatorMessage="Du lieu ko hop le"
		>
			<f:validateDoubleRange minimum="1" maximum="2.5" />
		</h:inputText>

		<h:commandButton value="Submit" action="#{bMIBean.getResponse()}"></h:commandButton>

		<h:outputText id="kq" value="#{bMIBean.chiSo}" />
	</h:form>
</h:body>
</html>
