<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<h:outputStylesheet library = "css" name = "login.css" /> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:panelGroup layout="block" class="row h-100 justify-content-center">
		<h:panelGroup layout="block" class="col-sm-12 col-md-6 col-xl-4 my-auto">
			<h:panelGroup layout="block" styleClass="container bg-dark text-white p-5">
				<h2 styleClass="text-center">Login</h2>
				<h:form>
				  <h:panelGroup layout="block" styleClass="form-group">
					<h:outputText value="Username" />
					<h:inputText value="#{login.user}" styleClass="form-control" id="uname" p:placeholder="Enter username" required="true" />
				  </h:panelGroup>
				  <h:panelGroup layout="block" styleClass="form-group">
					<h:outputText value="Password" />
					<h:inputSecret value="#{login.pwd}" styleClass="form-control" p:placeholder="Enter password" id="password"></h:inputSecret>
				  </h:panelGroup>
				  <h:outputText value="#{login.msg}" />
				  <h:commandButton action="#{login.validateUsernamePassword}"
				  value="Login" styleClass="btn btn-danger btn-block"></h:commandButton>
				</h:form>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
