<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
	<h:form>
		<h:inputText id="txtChieuCao" value="#{bMIBean.chieuCao}"
			required="true"
			requiredMessage="Bat buoc nhap so"
			validatorMessage="Du lieu ko hop le"
		>
			<f:validateDoubleRange minimum="1" maximum="2.5" />
		</h:inputText>

		<h:inputText id="txtCanNang" value="#{bMIBean.canNang}"
			required="true"
			requiredMessage="Bat buoc nhap so"
			validatorMessage="Du lieu ko hop le"
		>
			<f:validateDoubleRange minimum="1" maximum="2.5" />
		</h:inputText>

		<h:commandButton value="Submit" action="#{bMIBean.getResponse()}"></h:commandButton>

		<h:outputText id="kq" value="#{bMIBean.chiSo}" />
	</h:form>

	<div class="container">
		<h2>Login</h2>
		<!-- <p>In this example, we use <code>.was-validated</code> to indicate what's missing before submitting the form:</p> -->
		<h:form>
		  <div class="form-group">
			<label for="uname">Username:</label>
			<input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required="true" />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		  </div>

		  <div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required="true" />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		  </div>

		  <h:commandButton value="Submit" action='' class="btn btn-primary">Submit</h:commandButton>
		</h:form>
	  </div>
</h:body>
</html>
