<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
  <title>login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <h:outputStylesheet library="css" name="home.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:head>
<h:body>
  <h:form>
    <div class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="/secure/home">Coffee</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Setting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Report</a>
          </li>
          <li class="nav-item">
            <h:commandLink styleClass="nav-link" action="#{login.logout}" value="Logout" />
          </li>
        </ul>
      </div>
    </div>
  </h:form>

  <div class="container">
    <h3 class="border-bottom">Floor 1</h3>
    <div class="row">
      <ui:repeat value="#{home.users}" var="user">
        <h:panelGroup styleClass="col-2 p-5" layout="block">
          <h:graphicImage styleClass="img-fluid" library="images" name="table.png" />
          <h:commandButton value="#{user}" onclick="setTheValue()" styleClass="badge badge-info d-block m-2 p-1" />
        </h:panelGroup>
      </ui:repeat>
    </div>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Some text in the Modal Body</p>
        <p>Some other text...</p>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>
  
  </div>
  <h:outputScript library="js" name="common.js" />

</h:body>

</html>
